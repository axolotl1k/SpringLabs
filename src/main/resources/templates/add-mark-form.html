<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додати відмітку</title>
  <script>
    (function() {
      try {
        var savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
      }
    })();
  </script>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="light">

<div class="container small">

  <a th:href="@{/lesson/{id}(id=${lesson.id})}" class="back-btn">Назад</a>

  <div class="card">
    <h1 class="small" th:text="'Нова відмітка: ' + ${lesson.subject}"></h1>

    <h1 class="small" th:text="'Тема: ' + (${lesson.topic} ?: 'Без теми')"></h1>

    <form th:action="@{/teacher/lesson/{lessonId}/add(lessonId=${lesson.id})}"
          th:object="${newMark}" method="post">

      <label for="studentName">Студент</label>
      <input type="text" id="studentName" th:field="*{studentName}" required/>

      <label class="switch">
        <input type="checkbox" id="present-checkbox" th:field="*{present}">
        <span class="switch-slider"></span>
        <span class="switch-label" th:text="*{present} ? 'Присутній' : 'Відсутній'">Відсутній</span>
      </label>

      <label for="grade-input">Оцінка (1–12)</label>
      <input type="number" id="grade-input" min="1" max="12" th:field="*{grade}"/>

      <button class="btn btn-primary">Додати</button>
    </form>

  </div>
</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
