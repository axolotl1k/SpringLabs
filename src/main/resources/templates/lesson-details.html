<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${lesson.subject}">Деталі заняття</title>
</head>
<body>
<a href="/">&larr; Назад до списку</a>

<h1 th:text="${lesson.subject} + ': ' + ${lesson.topic}">Тема заняття</h1>
<p>Дата: <span th:text="${lesson.date}"></span></p>

<p>
    <a th:href="@{/teacher/lesson/{id}/add(id=${lesson.id})}" style="font-weight: bold; color: blue;">
        [Дія викладача] Додати відмітку
    </a>
</p>

<h2>Відмітки</h2>
<ul>
    <li th:each="mark : ${lesson.marks}">
        <span th:text="${mark.studentName}"></span>:

        <th:block th:if="${mark.present}">
            <b th:text="${mark.grade}">10</b>
            <span>(Присутній)</span>
        </th:block>

        <span th:unless="${mark.present}" style="color: red; font-weight: bold;">(Відсутній)</span>

        <a th:href="@{/teacher/lesson/{lessonId}/mark/{markId}/edit(lessonId=${lesson.id}, markId=${mark.id})}"
           style="margin-left: 10px;">
            [Ред.]
        </a>

        <form th:action="@{/teacher/lesson/{lessonId}/mark/{markId}/delete(lessonId=${lesson.id}, markId=${mark.id})}"
              method="post" style="display: inline-block; margin-left: 5px;">
            <button type="submit" style="color: red; background: none; border: none; cursor: pointer; padding: 0;">
                [x]
            </button>
        </form>
    </li>
</ul>
</body>
</html>
