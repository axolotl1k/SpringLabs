<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагувати заняття</title>
    <script>
        (function() {
            try {
                var savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.documentElement.classList.add('dark');
                }
            } catch (e) {
            }
        })();
    </script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="light">

<div class="container small">

    <a href="/" class="back-btn">Назад</a>

    <div class="card">
        <h1 class="small">Редагувати заняття</h1>

        <form th:action="@{/teacher/lesson/{id}/update(id=${lesson.id})}"
              th:object="${lesson}" method="post">

            <label for="subject">Предмет</label>
            <input type="text" id="subject" th:field="*{subject}" />

            <label for="topic">Тема</label>
            <input type="text" id="topic" th:field="*{topic}" />

            <button class="btn btn-primary">Зберегти зміни</button>

        </form>
    </div>

</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
