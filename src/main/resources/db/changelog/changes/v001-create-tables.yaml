databaseChangeLog:

  - changeSet:
      id: v001-1-lesson
      author: axolotlik
      comment: Створення таблиці Lesson
      changes:
        - createTable:
            tableName: lesson
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: subject
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: topic
                  type: VARCHAR(255)
              - column:
                  name: lesson_date
                  type: DATE
                  constraints:
                    nullable: false

  - changeSet:
      id: v001-2-mark
      author: axolotlik
      comment: Створення таблиці Mark та зовнішнього ключа
      changes:
        - createTable:
            tableName: mark
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lesson_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: student_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: grade
                  type: INT
              - column:
                  name: present
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: lesson_id
            baseTableName: mark
            constraintName: fk_mark_lesson
            referencedColumnNames: id
            referencedTableName: lesson
            onDelete: CASCADE